<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/DonationLedger.css" />
    <title>Quản lý Khoản thu</title>
  </head>
  <body>
    <div class="fullscreen">
      <div class="Dashboard">
        <a style="color: #4081f1" onclick="window.location.href = '/admin/Home'"
          >Chung cư BlueMoon</a
        >
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Resident'"
            >Thông tin dân cư</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_House_Hold'"
            >Thông tin hộ khẩu</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Fee'"
            >Thông tin thu phí</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/DonationLedger'"
            >Đóng góp tình nguyện</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Account'"
            >Quản lý tài khoản</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/Settings_ADMIN'"
            >Cài đặt</a
          >
        </div>
      </div>
      <div class="Main">
        <h1>Danh sách khoản thu</h1>
        <div class="Search-Fee">
          <div class="Search-Fee-Item">
            <label for="nameFee" class="label">Tên khoản thu:</label>
            <input
              id="nameFee"
              list="nameFeeSuggestions"
              class="input"
              placeholder="Nhập/Chọn tên khoản thu"
              oninput="filterData()"
            />
            <datalist id="nameFeeSuggestions"></datalist>
          </div>
          <div class="Search-Fee-Item">
            <label for="id-house-hold" class="label">Mã hộ dân:</label>
            <input
              id="id-house-hold"
              class="input"
              placeholder="Nhập mã hộ dân"
              oninput="filterData()"
            />
          </div>
          <div class="Search-Fee-Item">
            <label for="from-date" class="label">Từ ngày:</label>
            <input
              id="from-date"
              class="input"
              type="date"
              oninput="filterData()"
            />
          </div>
          <div class="Search-Fee-Item">
            <label for="to-date" class="label">Đến ngày:</label>
            <input
              id="to-date"
              class="input"
              type="date"
              oninput="filterData()"
            />
          </div>
        </div>

        <table id="FeeTable">
          <thead>
            <tr>
              <th>Ngày thu</th>
              <th>Mã hộ dân</th>
              <th>Tên khoản thu</th>
              <th>Số tiền đóng góp</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr class="add-row">
              <td><input type="date" id="addDate" class="input" /></td>
              <td><input type="text" id="addHousehold" class="input" /></td>
              <td><input type="text" id="addFeeName" class="input" /></td>
              <td><input type="number" id="addAmount" class="input" /></td>
              <td>
                <button onclick="addRow()">Thêm</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div id="pagination">
          <button class="pageButton" id="prevPage" onclick="changePage(-1)">
            Prev
          </button>
          <span id="pageNumber">Page 1</span>
          <button class="pageButton" id="nextPage" onclick="changePage(1)">
            Next
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/DonationLedger.js"></script>
  </body>
</html>
