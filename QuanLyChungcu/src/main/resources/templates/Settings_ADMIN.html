<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/Settings_ADMIN.css" />
    <title>Tách hộ khẩu</title>
  </head>
  <body>
    <div class = "fullscreen"> 
      <div class="Dashboard">
        <a style="color: #4081f1" onclick="window.location.href = '/admin/Home'"
          >Chung cư BlueMoon</a
        >
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Resident'"
            >Thông tin dân cư</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_House_Hold'"
            >Thông tin hộ khẩu</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Fee'"
            >Thông tin thu phí</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/DonationLedger'"
            >Đóng góp tình nguyện</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Account'"
            >Quản lý tài khoản</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/Settings_ADMIN'"
            >Cài đặt</a
          >
        </div>
      </div>
      <div class="Main">
        <div class="title">
          <h1>Đổi mật khẩu</h1>
        </div>
        <div id = "changeInfoForm">
          <form id ="userInfo" onsubmit="changePassword(event)">
                <span id = "form_wrapper_1_title">Thay đổi mật khẩu</span>
            <div id="input_field_wrapper_1">
              <span>Mật khẩu cũ</span>
              <input type="password" id="oldPassword" placeholder="Nhập mật khẩu cũ" />
            </div>
            <div id="input_field_wrapper_1">
              <span>Mật khẩu mới</span>
              <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" />
            </div>
            <div id="input_field_wrapper_1">
              <span>Nhập lại mật khẩu mới</span>
              <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" />
            </div>
                <button type ="submit">HOÀN TẤT</button>
              </form>
        </div>
      </div>
  </div>
    <script src="/js/Settings_ADMIN.js"></script>
  </body>
</html>
