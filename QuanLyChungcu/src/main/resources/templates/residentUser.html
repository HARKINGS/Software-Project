<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/styleMain.css" />
    <link rel="stylesheet" type="text/css" href="/css/residentUser.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <script type="text/javascript" src="/js/tableScript.js"></script>
    <title>Thông tin cá nhân</title>
</head>
<body>
<div class="fullscreen">
    <div class="nav_bar">
        <div class="nav_bar_option_container">
            <div class="nav_bar_option" id="user">
                <div class="icon_wrapper"><i class="fas fa-user-alt fa-fw fa-align-center"></i></div>
                <span>Thông tin cá nhân</span>
            </div>
            <div class="nav_bar_option" id="household">
                <div class="icon_wrapper"><i class="fas fa-users fa-fw fa-align-center"></i></div>
                <span>Thông tin hộ khẩu</span>
            </div>
            <div class="nav_bar_option" id="fee">
                <div class="icon_wrapper"><i class="fas fa-receipt fa-fw fa-align-center"></i></div>
                <span>Thông tin thu phí</span>
            </div>
            <div class="nav_bar_option" id="contribution">
                <div class="icon_wrapper"><i class="fas fa-file-invoice-dollar fa-fw fa-align-center"></i></div>
                <span>Đóng góp tình nguyện</span>
            </div>
            <div class="nav_bar_footer">
                <span><i class="fas fa-question-circle"></i>Help</span>
            </div>
        </div>
    </div>
    <div class="main_layout">
        <div class="main_header_container">
            <div class="title">
                <span>Thông tin cá nhân</span>
            </div>
            <div class="noti_and_id">
                <div id="id_btn">
                    <form action="/logout" method="post" id="logoutForm" style="display: inline;">
                        <button type="submit"><i class="fas fa-sign-out-alt fa-fw fa-align-center"></i></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="InformationUser">
                <img class="profile-avatar" src="https://via.placeholder.com/280x280" alt="Profile Avatar" />

                <div class="basic-details">
                    <div class="detail-row">
                        <span class="label">Họ và tên:</span>
                        <span class="value" id="residentName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Ngày sinh:</span>
                        <span class="value" id="residentDate"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Giới tính:</span>
                        <span class="value" id="residentGender"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Số CCCD:</span>
                        <span class="value" id="residentID"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Số điện thoại:</span>
                        <span class="value" id="residentPhone"></span>
                    </div>
                </div>

                <div class="account-details">
                    <div class="detail-row">
                        <span class="label">Vai trò:</span>
                        <span class="value" id="residentRole"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Tên đăng nhập:</span>
                        <span class="value" id="residentUsername"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Số căn hộ:</span>
                        <span class="value" id="residentHousehold"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Quan hệ với hộ:</span>
                        <span class="value" id="residentRelation"></span>
                    </div>
                </div>

                <div class="btn" id="changeInfoBtn">
                    <button onclick="changeInfo()">Đổi mật khẩu</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wrapper_1">
    <div id="exit_wrapper_1">
        <button onclick="exitChangeInfo()">Quay lại</button>
    </div>
    <div id="changeInfoForm">
        <form id="userInfo">
            <span id="form_wrapper_1_title">Thay đổi mật khẩu</span>
            <div class="input_field_wrapper">
                <span>Mật khẩu cũ</span>
                <input type="password" placeholder="Nhập mật khẩu cũ" />
            </div>
            <div class="input_field_wrapper">
                <span>Mật khẩu mới</span>
                <input type="password" placeholder="Nhập mật khẩu mới" />
            </div>
            <div class="input_field_wrapper">
                <span>Nhập lại mật khẩu mới</span>
                <input type="password" placeholder="Xác nhận mật khẩu mới" />
            </div>
            <button type="submit">Hoàn tất</button>
        </form>
    </div>
</div>
</body>
<script>
    var residentInfo = {
        name: "Nam",
        birthday: "20/10/2004",
        gender: "Nữ",
        ID: "034303006768",
        phone: "0974187143",
        role: "Dân cư",
        username: "namnu@gmail.com",
        household: "HK0123",
        relation: "Bố chủ hộ"
    };

    function fillInfo() {
        document.getElementById('residentName').innerHTML = residentInfo.name;
        document.getElementById('residentDate').innerHTML = residentInfo.birthday;
        document.getElementById('residentGender').innerHTML = residentInfo.gender;
        document.getElementById('residentID').innerHTML = residentInfo.ID;
        document.getElementById('residentPhone').innerHTML = residentInfo.phone;
        document.getElementById('residentRole').innerHTML = residentInfo.role;
        document.getElementById('residentUsername').innerHTML = residentInfo.username;
        document.getElementById('residentHousehold').innerHTML = residentInfo.household;
        document.getElementById('residentRelation').innerHTML = residentInfo.relation;
    }

    fillInfo();
</script>
</html>
