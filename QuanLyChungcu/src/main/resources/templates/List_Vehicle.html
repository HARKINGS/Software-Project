<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/List_Vehicle.css" />
    <title>Quản lý trông giữ xe</title>
  </head>
  <body>
    <div class="fullscreen">
      <div class="Dashboard">
        <a style="color: #4081f1" onclick="window.location.href = '/admin/Home'"
          >Chung cư BlueMoon</a
        >
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Resident'"
            >Thông tin dân cư</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_House_Hold'"
            >Thông tin hộ khẩu</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Fee'"
            >Thông tin thu phí</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Vehicle'"
            >Thông tin gửi xe</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/DonationLedger'"
            >Đóng góp tình nguyện</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Notification'"
            >Thông báo</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Account'"
            >Quản lý tài khoản</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/Settings_ADMIN'"
            >Cài đặt</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/logout'">Đăng xuất</a>
        </div>
      </div>
      <div class="Main">
        <h1>Danh sách trông giữ xe</h1>
        <div class="Search">
          <div class="Search-Item">
            <label for="id-house-hold" class="label">Mã hộ dân:</label>
            <input
              id="id-house-hold"
              class="input"
              placeholder="Nhập mã hộ dân"
              oninput="filterResults()"
            />
          </div>
          <div class="Search-Item">
            <label for="from-date" class="label">Từ ngày:</label>
            <input
              id="from-date"
              class="input"
              type="date"
              onchange="filterResults()"
            />
          </div>
          <div class="Search-Item">
            <label for="to-date" class="label">Đến ngày:</label>
            <input
              id="to-date"
              class="input"
              type="date"
              onchange="filterResults()"
            />
          </div>
          <div class="Search-Item">
            <label for="payment-status" class="label">Trạng thái:</label>
            <select
              id="payment-status"
              class="input"
              onchange="filterResults()"
            >
              <option value="">Tất cả</option>
              <option value="hoàn tất">Hoàn tất</option>
              <option value="chưa hoàn tất">Chưa hoàn tất</option>
            </select>
          </div>
        </div>
        <table id="FeeTable">
          <thead>
            <tr>
              <th>Mã hộ dân</th>
              <th>Số xe máy</th>
              <th>Số ô tô</th>
              <th>Số tiền cần thu</th>
              <th>Số tiền đã thu</th>
              <th>Hạn thu</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>

            <tr id="inputRow">
              <td>
                <input
                  type="text"
                  id="newHouseId"
                  class="input-cell"
                  placeholder="Nhập mã hộ dân"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="numMotor"
                  min="0"
                  class="input-cell"
                  placeholder="0"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="numCar"
                  min="0"
                  class="input-cell"
                  placeholder="0"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="newTotal"
                  class="input-cell"
                  placeholder="0"
                  readonly
                />
              </td>
              <td>
                <input
                  type="number"
                  id="newPaid"
                  class="input-cell"
                  placeholder="0"
                />
              </td>
              <td><input type="date" id="lastdate" class="input-cell" /></td>
              <td><span id="newStatus" class="status"></span></td>
              <td>
                <button id="addButton" class="action-btn" onclick="addNewRow()">
                  +
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="pagination">
          <button class="pageButton" id="prevPage" onclick="changePage(-1)">
            Prev
          </button>
          Page 1
          <button class="pageButton" id="nextPage" onclick="changePage(1)">
            Next
          </button>
        </div>
      </div>
    </div>
    <div id="FeeModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn" onclick="closeModal()">&times;</span>
        <div id="modalDetails" class="payment-history">
          <!-- Nội dung sẽ được thêm động -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/List_Vehicle.js"></script>
  </body>
</html>
