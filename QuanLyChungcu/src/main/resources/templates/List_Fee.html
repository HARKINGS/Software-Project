<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/List_Fee.css" />
    <title>Quản lý Khoản thu</title>
  </head>
  <body>
    <div class="fullscreen">
      <div class="Dashboard">
        <a style="color: #4081f1" onclick="window.location.href = '/admin/Home'"
          >Chung cư BlueMoon</a
        >
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Resident'"
            >Thông tin dân cư</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_House_Hold'"
            >Thông tin hộ khẩu</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Fee'"
            >Thông tin thu phí</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/DonationLedger'"
            >Đóng góp tình nguyện</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/List_Account'"
            >Quản lý tài khoản</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/admin/Settings_ADMIN'"
            >Cài đặt</a
          >
        </div>
        <div class="Dashboard__elements">
          <a onclick="window.location.href = '/logout'">Đăng xuất</a>
        </div>
      </div>
      <div class="Main">
        <h1>Danh sách khoản thu</h1>
        <div class="Search-Fee">
          <div class="Search-Fee-Item">
            <label for="nameFee" class="label">Tên khoản thu:</label>
            <input
              id="nameFee"
              class="input"
              placeholder="Nhập tên khoản thu"
              oninput="filterResults()"
              list="nameFeeSuggestions"
            />
            <datalist id="nameFeeSuggestions"></datalist>
          </div>
          <div class="Search-Fee-Item">
            <label for="id-house-hold" class="label">Mã hộ dân:</label>
            <input
              id="id-house-hold"
              class="input"
              placeholder="Nhập mã hộ dân"
              oninput="filterResults()"
            />
          </div>
          <div class="Search-Fee-Item">
            <label for="from-date" class="label">Từ ngày:</label>
            <input
              id="from-date"
              class="input"
              type="date"
              oninput="filterResults()"
            />
          </div>
          <div class="Search-Fee-Item">
            <label for="to-date" class="label">Đến ngày:</label>
            <input
              id="to-date"
              class="input"
              type="date"
              oninput="filterResults()"
            />
          </div>
          <div class="Search-Fee-Item">
            <label for="payment-status" class="label">Trạng thái:</label>
            <select id="payment-status" class="input" oninput="filterResults()">
              <option value="">Tất cả</option>
              <option value="hoàn tất">Hoàn tất</option>
              <option value="chưa hoàn tất">Chưa hoàn tất</option>
            </select>
          </div>
        </div>
        <table id="FeeTable">
          <thead>
            <tr>
              <th>Hạn thu</th>
              <th>Mã hộ dân</th>
              <th>Tên khoản thu</th>
              <th>Số tiền cần thu</th>
              <th>Số tiền đã thu</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <!-- Hàng nhập liệu -->
            <tr id="inputRow">
              <td><input type="date" id="newDeadline" class="input-cell" /></td>
              <td>
                <input
                  type="text"
                  id="newHouseId"
                  class="input-cell"
                  placeholder="Nhập mã hộ dân"
                />
              </td>
              <td>
                <input
                  type="text"
                  id="newName"
                  class="input-cell"
                  placeholder="Tên khoản thu"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="newTotal"
                  class="input-cell"
                  placeholder="0"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="newPaid"
                  class="input-cell"
                  placeholder="0"
                />
              </td>
              <td>
                <span id="newStatus" class="status">Chưa hoàn tất</span>
              </td>
              <td>
                <button id="addButton" class="action-btn" onclick="addNewRow()">
                  thêm
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div id="pagination">
          <button class="pageButton" id="prevPage" onclick="changePage(-1)">
            Prev
          </button>
          <span id="pageNumber">Page 1</span>
          <button class="pageButton" id="nextPage" onclick="changePage(1)">
            Next
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/List_Fee.js"></script>
  </body>
</html>
